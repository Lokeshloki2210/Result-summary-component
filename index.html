<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="result">
    <p id="header">Your Result</p>

    <div id="round">
      <div id="number"><p id="span2"><span id="num76">76</span><br>
        of 100</p></div></div>
    <p id="great">Great</p>
   <p id="result-text">You scored higher than 65% of the people who have taken these tests.</p> 
  </div>
  <!-------------Summary------------------->
  <div class="summary">
    <p id="summary">Summary</p>

    <div id="item4"> <img src="assets/images/icon-reaction.svg"> 
      <div id="react"> Reaction</div>
      <div id="score">80 <span> / 100</span></div></div>




    <div id="item1"> <img src="assets/images/icon-memory.svg">
      <div  id="memory">Memory</div>
      <div id="score">92  <span> / 100</span></div>
      </div>


    <div id="item2">
      <img src="assets/images/icon-verbal.svg">
      <div id="verbal">Verbal</div>
      <div id="score">61 <span> / 100</span></div>
      </div>

      
    <div id="item3">
      <img src="assets/images/icon-visual.svg">
      <div id="visual"> Visual</div>
     <div id="score"> 72 <span> / 100</span></div>
     </div>

<div id="items"><button>  Continue</button></div>






  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Lokesh.S</a>.
</div>

  
 
</body>
</html>
